<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    

    var aba1 = {
        titulo: 'Orchestrator',
        url: 'https://orchestrator.martinellilabs.com.br/#/home'
    };

    var aba2 = {
        titulo: 'Azure RPA',
        url: 'https://dev.azure.com/MartinelliLabs/RPA/_backlogs/backlog/RPA%20Team/Stories?showParents=false'
    };

    const abas  = [aba1, aba2];

    for (aba of abas){
        console.log(aba.titulo);
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}</a></li>`;
    }

    </script>
</body>
</html>
